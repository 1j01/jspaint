<!DOCTYPE html>
<html dir="ltr">
<head>
	<meta content="text-html; charset=utf-8" http-equiv="Content-Type">
	<title>To select part of a picture</title>
	<meta content="a_paint_cutout_select" name="MS-HAID">
	<link href="coUA.css" rel="stylesheet" type="text/css">
</head>
<body>
	<p><a id="paint_cutout_select" name="paint_cutout_select"></a><b>To select part of a picture</b></p>
	<p><img border="0" src="onestep.gif">&nbsp;In the toolbox, click <img alt="image: the rectangular selection tool" border="0" src="p_sel.gif"> to select a rectangular area, and then drag the pointer diagonally across the area.</p>
	<p>Or, click <img alt="image: the free form selection tool" border="0" src="p_free.gif"> to select a free-form area, and then drag the pointer around the area.</p>
	<p><b>Note</b></p>
	<ul>
		<li>You can remove the selection box by clicking outside the box.</li>
	</ul>
	<p>
</body>
</html>
