	<link href="coUA.css" rel="stylesheet" type="text/css">

<body>
	<p><a id="paint_color_box" name="paint_color_box"></a><b>To show or hide the color box</b></p>
	<p><img border="0" src="onestep.gif">&nbsp;To show the color box, on the <b>View</b> menu, make sure a check mark appears next to <b>Color Box</b>. To hide the color box, click to clear the check mark.</p>
	<p><b>Note</b></p>
	<ul>
		<li>You can drag the color box to any location in the window.</li>
	</ul>
</body>
